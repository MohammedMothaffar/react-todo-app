name: CI/CD Workflow
on: 
push:
branches:
- main
jobs:
deploy:
runs-on: ubuntu-latest
  steps:
- name: Checkout respository 
  uses: actions/checkout@main
  - name: Use Node.js
uses: actions/setup-node@main
with: 
node-version: '18'
    check-latest: true

- name: Install dependencies 
run: npm ci
- name: Formatting and Linting 
run:  |
npm run format:check
npm run lint 
npm run tsc:check
- name: Tests
run: npm run test
